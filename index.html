<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shishir | AI & Hydrology Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="cursor"></div>

  <header id="header">
    <div class="container">
      <h1><a href="#home">Shishir</a></h1>
      <nav id="nav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#research">Research</a></li>
          <li><a href="#certificates">Certificates</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Sections (loaded dynamically) -->
  <main>
    <section id="home"></section>
    <section id="about"></section>
    <section id="projects"></section>
    <section id="research"></section>
    <section id="certificates"></section>
    <section id="contact"></section>
  </main>

  <!-- Scripts -->
  <script>
    // Dynamically load each section's HTML
    const sections = ["home", "about", "projects", "research", "certificates", "contact"];
    sections.forEach(id => {
      fetch(`sections/${id}.html`)
        .then(res => res.text())
        .then(html => document.getElementById(id).innerHTML = html)
        .catch(err => console.error(`Error loading ${id}:`, err));
    });
  </script>

  <!-- JS Logic -->
  <script src="js/main.js"></script>
  <script src="js/parallax.js"></script>
</body>
