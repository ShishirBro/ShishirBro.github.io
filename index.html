<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shishir | AI & Hydrology Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/ui-neon.css">
  <link rel="stylesheet" href="css/floating-coder-bg.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/chat-theme.css">

<!-- n8n Chat CSS and Theme Fix -->
<link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
<style>
  :root {
    /* Chat window background */
    --chat--background: #18182a;

    /* Bot message bubble */
    --chat--message--bot--background: #222;
    --chat--message--bot--color: #fff;

    /* User message bubble (distinct color) */
    --chat--message--user--background: #20b69e;
    --chat--message--user--color: #101330;

    /* Input area */
    --chat--input--background: transparent;
    --chat--input--color: #eaf6fb;
    --chat--button--background: #20b69e;
    --chat--button--color: #fff;
  }
</style>



</head>
<body>
  <div class="cursor"></div>

  <header id="header">
    <div class="container">
      <h1><a href="#home">Shishir</a></h1>
      <button class="nav-toggle" aria-label="Open navigation"><span></span></button>
      <nav id="nav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#research">Research</a></li>
          <li><a href="#certificates">Certificates</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Sections (loaded dynamically) -->
  <main>
    <section id="home"></section>
    <section id="about"></section>
    <section id="projects"></section>
    <section id="research"></section>
    <section id="certifications-section"></section>
    <section id="contact"></section>
  </main>

  <!-- Scripts -->
  <script>
    // Hamburger menu toggle for mobile nav
    const navToggle = document.querySelector('.nav-toggle');
    const navUl = document.querySelector('nav#nav ul');
    navToggle.addEventListener('click', () => {
      navUl.classList.toggle('open');
      navToggle.classList.toggle('open');
    });
    // Close nav on link click (mobile)
    navUl.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navUl.classList.remove('open');
        navToggle.classList.remove('open');
      });
    });
  </script>
  <script>
    // Dynamically load each section's HTML
    const sections = [
      { id: "home", file: "home" },
      { id: "about", file: "about" },
      { id: "projects", file: "projects" },
      { id: "research", file: "research" },
      { id: "certifications-section", file: "certificates" },
      { id: "contact", file: "contact" }
    ];
    sections.forEach(({id, file}) => {
      fetch(`sections/${file}.html`)
        .then(res => res.text())
        .then(html => {
          const el = document.getElementById(id);
          if (el) el.innerHTML = html;
        })
        .catch(err => console.error(`Error loading ${id}:`, err));
    });
  </script>

  <!-- Subtle Coder Floating Background -->
  <script src="js/floating-coder-bg.js"></script>
  <!-- JS Logic -->
  <script src="js/main.js"></script>
  <script src="js/parallax.js"></script>
  <script src="js/ui-neon-bg.js"></script>
</body>
<!-- Chat Target -->
<div id="n8n-chat"></div>

<!-- n8n Chat Script -->
<script type="module">
  import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

  createChat({
    webhookUrl: 'https://n8n-5oec.onrender.com/webhook/3bd7f7bf-0732-444a-bf4c-d03f40d8adf6/chat',
    webhookConfig: {
      method: 'POST',
      headers: {}
    },
    target: '#n8n-chat',
    mode: 'window', // window popup
    chatInputKey: 'chatInput',
    chatSessionKey: 'sessionId',
    loadPreviousSession: true,
    showWelcomeScreen: false,
    defaultLanguage: 'en',
    initialMessages: [
      'Hi there!',
      'My name is Jarvis, AI assistant for Shishir.',
    ],
    i18n: {
      en: {
        title: 'JARVIS',
        subtitle: "here to help you 24/7.",
        footer: '',
        getStarted: 'New Conversation',
        inputPlaceholder: 'What do you want to know about Shishir?',
      },
    },
  });
</script>



</html>
